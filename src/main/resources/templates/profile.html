    <style>

        .modalshare {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            animation: fadeIn 0.5s;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            position: absolute;
            bottom: 0;
            transform: translateY(0%);
            animation: slideUpToHalf 0.5s forwards;
        }

        .closeshare {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .closeshare:hover,
        .closeshare:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            height: 30px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            height: 40px;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes slideUpToHalf {
            from {transform: translateY(100%);}
            to {transform: translateY(-50%);}
        }

        .text-container {
            width: 100%; /* Set the width of the container */
            overflow: hidden; /* Hide overflow text */
            position: relative;
            margin-bottom: 20px;
        }

        .text {
            margin: 0; /* Remove default margin */
        }

        .see-more {
            color: blue;
            cursor: pointer;
            display: none; /* Hide initially */
            position: absolute;
            right: 0;
            bottom: 0;
            background: white;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
