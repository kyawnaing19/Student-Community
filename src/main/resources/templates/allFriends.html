<script>
    var id=sessionStorage.getItem("id");
    $.get('/friend/getFriends', { id: id }, function(response) {
        if (Array.isArray(response)) {
            var usersContainer = $('#friends');
            usersContainer.empty(); // Clear any existing content

            response.forEach(function(user) {

                var userDiv = `

                        <div class="user" id="">
                            <img class="user-img" src="/files/${user.profile}" alt="">
                            <div onclick="window.location.href='profile?otheremail=${user.email}'" class="content">
                                <h4>${user.name}</h4>
                                <div class="liked-by">
                                        <p><b>55</b> mutal friends</p>
                                   <div class="eclipse">
                                        <i class="fas fa-ellipsis-h"></i>
                                   </div>
                                </div>
                            </div>
                        </div>


                    `;

                usersContainer.append(userDiv);
            });
            console.log("success");
        } else {
            console.log('Response is not an array:', response);
        }
    }).fail(function(xhr, status, error) {
        alert('Request failed: ' + error);
    });
</script>
