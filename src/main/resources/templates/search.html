<script>
    let searchValue = '[[${input}]]';
    var email = sessionStorage.getItem("email");
    var id = sessionStorage.getItem("id");

    console.log(searchValue);
    console.log(email);
    console.log(id);

    $.get('/getUserByName', { keyword: searchValue, idd:id }, function(response) {
        if (Array.isArray(response)) {
            var usersContainer = $('#users-container');
            usersContainer.empty(); // Clear any existing content

            response.forEach(function(user) {
                fetchFriendRequestStatus(user);
            });
        } else {
            console.log('Response is not an array:', response);
        }
    }).fail(function(xhr, status, error) {
        alert('Request failed: ' + error);
    });

    function fetchFriendRequestStatus(user) {
        $.get('/getFriendRequestStatus', { senderId: user.id, receiverId: id }, function(statusResponse) {
            console.log(id);
            console.log(user.id);

            console.log(statusResponse);
            var buttonText = statusResponse === 'pending '+user.id+''
                ? 'Cancel Request'
                : statusResponse === 'pending '+id+''
                    ? 'Confirm Friend'
                : statusResponse === 'approved'
                    ? 'Remove Friend'
                    : 'Add Friend';

            var buttonAction = statusResponse === 'pending '+user.id+''
                ? 'cancelRequest'
                : statusResponse === 'pending '+id+''
                    ? 'Confirmfriend'
                : statusResponse === 'approved'
                    ? 'cancelRequest'
                    : 'adding';


            var userDiv = `
            <div class="user" id="user-${user.id}">
                <img class="user-img" src="/files/${user.profile}" alt="User Image">
                <div class="content">
                    <h4>${user.name}</h4>
                    <div class="liked-by">
                        <p><b>55</b> mutual friends</p>
                    </div>
                </div>
                <div class="add-friend">
                    <a class="btn-confirm" id="btn-${user.id}" onclick="${buttonAction}(${user.id})">${buttonText}</a>
                </div>
            </div>
        `;

            $('#users-container').append(userDiv);
        }).fail(function(xhr, status, error) {
            console.log('Failed to fetch friend request status:', error);
        });
    }

    function adding(userId) {
        console.log('Add friend for user ID:', userId);

        var addfris = {
            "sender": id,
            "receiver": userId,
            "status": "pending "+userId,
            "ctime": "17/7/2024"
        };
        console.log("add fri is: " + addfris);

        $.ajax({
            url: '/addFriend',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(addfris),
            success: function(response) {
                alert('add fri successful: ' + response);
                var button = $('#btn-' + userId);
                button.text('Cancel Request');
                button.attr('onclick', 'cancelRequest(' + userId + ')');
            },
            error: function(error) {
                alert('add fri failed: ' + error.responseText);
            }
        });
    }

    function cancelRequest(userId) {
        console.log('Cancel friend request for user ID:', userId);
        $.ajax({
            url: '/cancelFriendRequest',
            type: 'DELETE',
            contentType: 'application/x-www-form-urlencoded',
            data: {
                sender: id,
                receiver: userId
            },
            success: function(response) {
                alert('Cancel friend request successful: ' + response);
                var button = $('#btn-' + userId);
                button.text('Add Friend');
                button.attr('onclick', 'adding(' + userId + ')');
            },
            error: function(error) {
                alert('Cancel friend request failed: ' + error.responseText);
            }
        });
    }




</script>
