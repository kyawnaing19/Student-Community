<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assests/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assests/css/style.css">

    <style>
        .hidden {
            display: none;
        }

        :root {
            --color-white: hsl(252, 30%, 100%);
            --color-light: hsl(252, 30%, 93%);
            --color-gray: hsl(252, 15%, 60%);
            --color-primary: hsl(252, 75%, 60%);
            --color-secondary: hsl(252, 100%, 90%);
            --color-success: hsl(120, 95%, 60%);
            --color-danger: hsl(0, 95%, 60%);
            --color-dark: hsl(252, 30%, 15%);


            --border-radius: 2rem;
            --card-border-radius: 1rem;

            --btn-padding: .6rem 2rem;

            --search-padding: .6rem 1rem;
            --card-padding: 1rem;


        }

        body {
            background-color: #ffffff;
        }


    </style>
</head>

<body>
    <!-- =========== Main Container=========== -->

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <!-- ========== Authentication Container======== -->

        <div class="row">

            <!-- ========== left Box ============ -->

            <div class="col-md-6 left-box d-flex justify-content-center">
                <div class="aut_icon ms-1">
                    <img src="../image/img1.png" class="img-fluid" style="width: 350px;">
                </div>
            </div>

            <!-- ============ Right Box ============ -->

            <div class="col-md-6 right-box d-flex flex-column align-items-center">
                <div id="email-authentication" class="row align-items-center">
                    <div class="header-text mb-3">
                        <p class="fs-1 text-center" style="color: var(--color-primary);">Authentication</p>
                    </div>

                    <div class="bottom-box email-type-selector d-flex mb-4 justify-content-center">
                        <div id="btn"></div>
                        <button type="button" class="toggle-btn btn-lg" onclick="showEduMail()">Edu Mail</button>
                        <button type="button" class="toggle-btn btn-lg" onclick="showGMail()">G-Mail</button>
                    </div>

                    <div id="edu-mail-fields" class="d-flex align-items-center mt-3">
                        <input type="email" id="edu-mail-placeholder"
                            class="custom-width form-control form-control-lg bg-light border border-primary rounded-pill ml-5"
                            placeholder="Enter Your Edu-Mail">
                    </div>

                    <div id="gmail-fields" class="hidden mt-3">
                        <input type="text"
                            class="custom-width form-control form-control-lg bg-light border border-primary rounded-pill ml-5 mb-3"
                            placeholder="Enter Your Roll No">
                        <input type="text"
                            class="custom-width form-control form-control-lg bg-light border border-primary rounded-pill ml-5"
                            placeholder="Enter Your Phone Number">
                    </div>

                    <div class="input-group mt-5 d-flex justify-content-center">
                        <button id="showOtpVerification" class="btn btn-lg btn-primary w-50 fs-unset rounded-pill"
                            onclick="showOtpVerification()" style="background-color: var(--color-primary); color: #000000;">Continue ></button>
                    </div>
                    <div class="row">
                        <small class="login text-white text-center mt-5 fs-6">Already have an account? <a
                                href="login">Login</a> </small>
                    </div>
                </div>

                <!-- ====== otp session   ====== -->


                <div id="otp-verification" class="row align-items-center hidden">
                    <div class="header-text mb-3">
                        <p class="fs-1 text-center" style="color: var(--color-primary)">OTP Verification</p>
                    </div>
                    <div class="d-flex align-items-center mt-3">
                        <input type="text" id="otp-placeholder"
                            class="custom-width form-control form-control-lg bg-light border border-primary rounded-pill ml-5"
                            placeholder="Enter Your OTP">
                    </div>
                    <div class="input-group mt-5 d-flex justify-content-center">
                        <button class="btn btn-lg btn-primary w-50 fs-unset rounded-pill"
                            onclick="showProfileCompletion()" style="background-color: var(--color-primary)">Verify OTP ></button>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <small class="otp login text-white text-center  mt-3 fs-6 ml-5">Resend Code</small>
                    </div>
                </div>

                <!-- ===== Complete your profile====== -->

                <div id="profile-completion" class="row align-items-center hidden">
                    <div class="header-text mb-1">
                        <p class="fs-3 text-center text-primary mt-1">Complete Your Profile</p>
                    </div>
                    <div id="gmail-fields" class=" mt-3">
                    <div id="gmail-fields" class=" mt-3">
                        <input type="text" id="StuName"
                            class="custom-width form-control form-control-lg bg-light border border-primary rounded-pill ml-5 mb-3"
                            placeholder="Enter Your Name">
                        <input type="text" id="StuRno"
                            class="custom-width form-control form-control-lg bg-light border border-primary rounded-pill ml-5 mb-3"
                            placeholder="Enter Your Roll No">
                        <input type="text" id="StuPhone"
                            class="custom-width form-control form-control-lg bg-light border border-primary rounded-pill ml-5"
                            placeholder="Enter Your Phone Number">
                    </div>
                    <div class="input-group mt-5 d-flex justify-content-center">
                        <button class="btn btn-lg btn-primary w-50 fs-unset rounded-pill"
                            onclick="showPassword()" style="background-color: var(--color-primary)">Continue ></button>
                    </div>
                    <div class="row">
                        <small class="login text-white text-center mt-5 fs-6">Already have an account? <a
                                href="#">Login</a> </small>
                    </div>
                    </div>
                </div>

                <!-- ===== End Complete Profile session =====-->

                <!-- ===== Password Session ====== -->

                <div id="password-session" class="row align-items-center hidden">
                    <div class="header-text mb-1">
                        <p class="fs-3 text-center text-primary mt-1">Set Your Password</p>
                    </div>
                    <div id="password-fields" class="mt-3">
                        <input type="password"
                               class="custom-width form-control form-control-lg bg-light border border-primary rounded-pill ml-5 mb-3"
                               placeholder="Enter Your Password">
                        <input type="password" id="passWord"
                               class="custom-width form-control form-control-lg bg-light border border-primary rounded-pill ml-5"
                               placeholder="Confirm Your Password">
                    </div>
                    <div class="input-group mt-5 d-flex justify-content-center">
                        <button class="btn btn-lg btn-primary w-50 fs-unset rounded-pill" onclick="complete()" style="background-color: var(--color-primary)">Complete ></button>
                    </div>
                </div>
                <!-- ===== End Password session =====-->






            </div>
            <!-- ==== End Right box ====== -->

        </div>
    </div>


</div>
    <script src="/assests/js/jquery.min.js"></script>
    <script src="/assests/js/bootstrap.min.js"></script>
    <script src="/assests/js/script.js"></script>
</body>


</html>
