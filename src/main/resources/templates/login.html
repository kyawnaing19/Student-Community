<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/assests2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assests2/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <form class="mx-auto">
           <h4 class="text-center">LOGIN</h4>
            <div class="mb-3 mt-5">

              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
              <div id="emailHelp" class="form-text mt-3">
                <a href="forgot-password.html" class="text-decoration-none">Forget password?</a>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Login</button>
          </form>
    </div>

    



    <script src="/assests2/js/jquery.min.js"></script>
    <script src="/assests2/js/bootstrap.min.js"></script>
</body>

</html>
